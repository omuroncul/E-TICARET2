<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TİCARET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-Ticaret</h1>
        <input type="text" placeholder="ürün ismi giriniz..." />
        <div>
          <button id="sepet-btn">Sepet</button>
          <button>KayıtOl</button>
          <button>GrişYap</button>
        </div>
      </header>
  
      <!-- Ana İçerik -->
      <main>
        <!-- Katgeoriler -->
        <section id="category-sec">
          <h1>Kategoriler</h1>
          <div class="categories"></div>
        </section>
        <!-- Ürünler -->
        <section id="product-sec">
          <h1>Ürünler</h1>
          <div class="products"></div>
        </section>
      </main>
  
      <!-- Modal -->
      <div class="modal-wrapper">
        <div class="modal-inner">
          <div class="icon">
            <img id="close-btn" src="images/close-ico (1).png" />
          </div>
          <!-- modalın liste alanı -->
          <div class="list">
          </div>
          <!-- sepetin toplam fiyatı -->
          <p class="total-p">
            Toplam
            <span class="total-span">500</span>
            $
          </p>
        </div>
      </div>
  
      <script src="main.js" type="module"></script>
</body>
</html>
